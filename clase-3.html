					<label for="password" class="label">Password</label>
					<input type="password" name="password" id="password" placeholder="*********" class="input input-email" required>

					<input type="submit" value="Log in" class="primary-button login-button">
          <a href="/">Forgot my password</a>

        <button class="secondary-button signuo-button">Sign up</button>
			</div>
		</div>

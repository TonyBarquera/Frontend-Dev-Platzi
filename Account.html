<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/styles.css">
		<title>Platzi Frontend Dev</title>
	</head>
	<body>
		<div class="login">
			<div class="form-container">
				<h1 class="title title-left">My Account</h1>

				<form action="/" class="form">
					<label for="name" class="label">Name</label>
					<input type="text" name="name" id="name" placeholder="Tony Barquera" class="input input-name" required>
							
					<label for="email" class="label">Email</label>
					<input type="email" name="email" id="email" placeholder="tonybarquera@gmail.com" class="input input-email" required>

          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="*********" class="input input-password" required>

					<input type="submit" value="Create" class="secondary-button secondary-button__green login-button">
				</form>
			</div>
		</div>
	</body>
</html>
